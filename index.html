<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel">
    <div class="carousel-track-container">
      <ul class="carousel-track">
        <li class="carousel-slide current-slide">
          <img src="image1.jpg" alt="Description 1">
        </li>
        <li class="carousel-slide">
          <img src="image2.jpg" alt="Description 2">
        </li>
        <li class="carousel-slide">
          <img src="image3.jpg" alt="Description 3">
        </li>
      </ul>
    </div>
    <button class="carousel-button carousel-button-left">&lt;</button>
    <button class="carousel-button carousel-button-right">&gt;</button>
    <div class="carousel-nav">
      <button class="carousel-indicator current-indicator"></button>
      <button class="carousel-indicator"></button>
      <button class="carousel-indicator"></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
